apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.rdc.gduthelper"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        multiDexEnabled true
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext{
    supportVersion = '23.2.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:FABToolbar')
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:cardview-v7:${supportVersion}"
    compile "com.davemorrissey.labs:subsampling-scale-image-view:3.2.0"
    compile "com.android.support:design:${supportVersion}"
    compile "de.hdodenhof:circleimageview:1.3.0"
    compile "com.android.support:recyclerview-v7:${supportVersion}"
    compile ("com.github.ozodrukh:CircularReveal:1.3.1@aar") {
        transitive = true;
    }
    compile "com.soundcloud.android:android-crop:1.0.1@aar"
    compile "com.android.support:percent:${supportVersion}"
    compile "com.wdullaer:materialdatetimepicker:2.1.1"
    compile "com.rengwuxian.materialedittext:library:2.1.4"
}